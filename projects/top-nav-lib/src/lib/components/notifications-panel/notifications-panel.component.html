<div class="notifications-sidenav" [class.open]="panelState().isOpen">
  <!-- Header -->
  <div class="sidenav-header">
    <h3 class="sidenav-title">
      <i class="fa fa-bell"></i>
      Notifications
      <span class="unread-count" *ngIf="unreadCount() > 0">
        ({{ unreadCount() }})
      </span>
    </h3>
    <button class="close-btn" (click)="closePanel()">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <!-- Main List View -->
  <div class="sidenav-content" *ngIf="!showMessageView()">
    <!-- Toolbar -->
    <div class="toolbar">
      <button
        class="toolbar-btn"
        (click)="selectAll()"
        [disabled]="notifications().length === 0"
      >
        <i class="fa fa-check-square"></i>
        Select All
      </button>
      <button
        class="toolbar-btn"
        (click)="markSelectedAsRead()"
        [disabled]="selectedNotifications().length === 0"
      >
        <i class="fa fa-envelope-open"></i>
        Mark Read
      </button>
      <button
        class="toolbar-btn delete-btn"
        (click)="deleteSelected()"
        [disabled]="selectedNotifications().length === 0"
      >
        <i class="fa fa-trash"></i>
        Delete
      </button>
    </div>

    <!-- Notifications List -->
    <div class="notifications-list">
      <div
        *ngFor="let notification of notifications()"
        class="notification-item"
        [class.unread]="!notification.isRead"
        [class.selected]="selectedNotifications().includes(notification.id)"
        (click)="onNotificationClick(notification)"
      >
        <!-- Checkbox -->
        <div class="notification-checkbox" (click)="$event.stopPropagation()">
          <input
            type="checkbox"
            [checked]="selectedNotifications().includes(notification.id)"
            (change)="toggleSelection(notification.id)"
          />
        </div>

        <!-- Icon -->
        <div class="notification-icon" [class]="'type-' + notification.type">
          <i class="fa {{ getNotificationIcon(notification) }}"></i>
        </div>

        <!-- Content -->
        <div class="notification-content">
          <div class="notification-title">{{ notification.title }}</div>
          <div class="notification-message">{{ notification.message }}</div>
          <div class="notification-meta">
            <span class="notification-time">
              {{ formatTime(notification.timestamp) }}
            </span>
            <span
              class="notification-type-badge"
              *ngIf="notification.type === NotificationType.TASK"
            >
              Task
            </span>
          </div>
        </div>

        <!-- Unread Indicator -->
        <div class="unread-indicator" *ngIf="!notification.isRead"></div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="notifications().length === 0">
        <i class="fa fa-bell-slash"></i>
        <p>No notifications</p>
      </div>
    </div>
  </div>

  <!-- Message View -->
  <div class="message-view" *ngIf="showMessageView() && selectedNotification()">
    <div class="message-header">
      <button class="back-btn" (click)="backToList()">
        <i class="fa fa-arrow-left"></i>
        Back
      </button>
    </div>

    <div class="message-content">
      <div class="message-title">
        <i class="fa {{ getNotificationIcon(selectedNotification()!) }}"></i>
        {{ selectedNotification()!.title }}
      </div>

      <div class="message-meta">
        <span class="message-time">
          {{ selectedNotification()!.timestamp | date : "medium" }}
        </span>
      </div>

      <div class="message-body">
        {{ selectedNotification()!.message }}
      </div>

      <div class="message-actions" *ngIf="selectedNotification()!.actionUrl">
        <button class="action-btn">
          {{ selectedNotification()!.actionText || "View Details" }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay -->
<div
  class="sidenav-overlay"
  [class.active]="panelState().isOpen"
  (click)="closePanel()"
></div>
