<nav class="top-navigation">
  <div class="nav-container">
    <!-- Logo Section -->
    <div class="nav-logo" (click)="onLogoClick()">
      <img src="assets/images/logo.png" alt="Logo" class="logo-image" />
      <span class="logo-text">XONT Ventura CRM</span>
    </div>

    <!-- Center Section - Business Unit Display -->
    <div class="nav-center" *ngIf="user">
      <i class="fa fa-database bu-icon"></i>
      <span class="bu-name">{{ user.currentBusinessUnit }}</span>
    </div>

    <!-- Right Section - User Controls -->
    <div class="nav-right">
      <!-- Notifications -->
      <div
        class="nav-item nav-notifications"
        *ngIf="showNotifications"
        (click)="onNotificationClick()"
        [title]="'Notifications'"
      >
        <i class="fa fa-bell"></i>
        <span class="notification-badge" *ngIf="unreadCount() > 0">
          {{ unreadCount() > 99 ? "99+" : unreadCount() }}
        </span>
      </div>

      <!-- Settings -->
      <div
        class="nav-item nav-settings"
        *ngIf="showSettings"
        (click)="onSettingsClick()"
        [title]="'Settings'"
      >
        <i class="fa fa-cog"></i>
      </div>

      <!-- Help -->
      <div
        class="nav-item nav-help"
        *ngIf="showHelp"
        (click)="onHelpClick()"
        [title]="'Help'"
      >
        <i class="fa fa-question-circle"></i>
      </div>

      <!-- User Profile -->
      <div
        class="nav-item nav-user"
        *ngIf="user"
        (click)="toggleUserDropdown()"
      >
        <img
          [src]="user.profileImage || 'assets/images/default-user.png'"
          alt="User"
          class="user-avatar"
        />
        <span class="user-name">{{ user.fullName }}</span>
        <i class="fa fa-chevron-down dropdown-icon"></i>

        <!-- User Dropdown Menu -->
        <div class="user-dropdown" *ngIf="showUserDropdown()">
          <div class="dropdown-header">
            <img
              [src]="user.profileImage || 'assets/images/default-user.png'"
              alt="User"
              class="dropdown-avatar"
            />
            <div class="dropdown-user-info">
              <div class="dropdown-name">{{ user.fullName }}</div>
              <div class="dropdown-email">{{ user.email }}</div>
            </div>
          </div>

          <div class="dropdown-divider"></div>

          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="onSettingsClick()">
              <i class="fa fa-cog"></i>
              Settings
            </a>
            <a class="dropdown-item">
              <i class="fa fa-user"></i>
              Profile
            </a>
            <a class="dropdown-item">
              <i class="fa fa-key"></i>
              Change Password
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item logout-item" (click)="onLogout()">
              <i class="fa fa-sign-out-alt"></i>
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
