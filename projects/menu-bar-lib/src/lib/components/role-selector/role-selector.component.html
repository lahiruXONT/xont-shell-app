<div class="d-inline-block">
  <button mat-button [matMenuTriggerFor]="roleMenu" class="w-100">
    <mat-icon>people</mat-icon>
    <span>Roles</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #roleMenu="matMenu">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <span class="fw-bold">Switch Role</span>
      <button mat-icon-button (click)="closeRoleMenu()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-selection-list #rolesList (selectionChange)="handleRoleSelectionChange($event)">
      @for (role of roles; track trackByRoleCode($index, role)) {
      <mat-list-option [value]="role" [selected]="role.roleCode === currentRole?.roleCode">
        <mat-icon matListItemIcon>check_circle</mat-icon>
        {{ role.description }}
      </mat-list-option>
      }
    </mat-selection-list>

    <mat-divider></mat-divider>

    <div class="p-3">
      <button mat-raised-button color="primary" class="w-100" (click)="closeRoleMenu()">
        Apply Roles
      </button>
    </div>
  </mat-menu>
</div>
