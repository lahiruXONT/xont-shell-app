<div class="tab-content d-flex flex-column h-100">
  @if (isLoading()) {
  <div class="d-flex justify-content-center align-items-center h-100">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
  } @else if (loadError()) {
  <div class="d-flex justify-content-center align-items-center h-100 p-3">
    <mat-card class="text-center alert alert-danger">
      <mat-icon color="warn" style="font-size: 3rem; height: 3rem; width: 3rem;">error_outline</mat-icon>
      <h3 class="mt-3">Error Loading Content</h3>
      <p>{{ loadError() }}</p>
    </mat-card>
  </div>
  } @else if (tab.type === TabType.IFRAME) {
  <iframe
    #iframe
    [src]="safeUrl()!"
    frameborder="0"
    class="flex-grow-1"
    (load)="onIframeLoad()"
    (error)="onIframeError($event)"
  ></iframe>
  } @else if (tab.type === TabType.ANGULAR) {
  <!-- Dynamic Angular Component will be loaded here -->
  <div class="d-flex justify-content-center align-items-center h-100">
    <p class="text-muted">Angular Component: {{ tab.url }}</p>
  </div>
  }
</div>
