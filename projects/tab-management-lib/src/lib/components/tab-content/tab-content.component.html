<div class="tab-content-container" [class.comparing]="isComparing()">
  @if (isComparing()) {
  <div [class]="getCompareLayoutClass()">
    @for (tab of compareTabs; track tab.id) {
    <div class="compare-tab">
      <div class="compare-tab-header">
        <i [class]="getTabIcon(tab)"></i>
        <span class="tab-title">{{ tab.title }}</span>
        <span class="tab-status" [class]="tab.state">{{ tab.state }}</span>
      </div>
      <div class="compare-tab-content">
        <iframe
          [src]="tab.url"
          width="100%"
          height="100%"
          frameborder="0"
          sandbox="allow-same-origin allow-scripts allow-forms"
        >
        </iframe>
      </div>
    </div>
    }
  </div>
  } @else { @if (activeTab) {
  <div class="single-tab-content">
    <div class="tab-content-header">
      <i [class]="getTabIcon(activeTab)"></i>
      <h3>{{ activeTab.title }}</h3>
      <span class="tab-status" [class]="activeTab.state">{{
        activeTab.state
      }}</span>
    </div>
    <div class="tab-content-body">
      <iframe
        [src]="activeTab.url"
        width="100%"
        height="100%"
        frameborder="0"
        sandbox="allow-same-origin allow-scripts allow-forms"
      >
      </iframe>
    </div>
  </div>
  } @else {
  <div class="no-tab-content">
    <div class="placeholder-content">
      <i class="fa fa-file"></i>
      <h4>No active tab</h4>
      <p>Create a new tab to get started</p>
    </div>
  </div>
  } }
</div>
