<!-- Tab Content Container -->
<div class="tab-content-container">
  <!-- Loading State -->
  @if (isLoading()) {
  <div class="loading-overlay">
    <div class="spinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
  }

  <!-- Error State -->
  @if (loadError()) {
  <div class="error-state">
    <i class="fa fa-exclamation-triangle"></i>
    <h3>Failed to Load Content</h3>
    <p>{{ loadError() }}</p>
    <button class="retry-btn" (click)="refresh()">
      <i class="fa fa-refresh"></i>
      Retry
    </button>
  </div>
  }

  <!-- Iframe Content -->
  @if (tab.type === TabType.IFRAME && !loadError()) {
  <iframe
    #iframe
    [src]="safeUrl()!"
    class="tab-iframe"
    (load)="onIframeLoad()"
    (error)="onIframeError($event)"
    [title]="tab.title"
    frameborder="0"
  ></iframe>
  }

  <!-- Angular Component Content -->
  @if (tab.type === TabType.ANGULAR) {
  <div class="angular-content">
    <!-- Dynamic component will be loaded here -->
    <p>Angular Component: {{ tab.url }}</p>
  </div>
  }
</div>
