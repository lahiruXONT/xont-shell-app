<div class="tab-manager">
  <!-- Tab Headers -->
  <lib-tab-header></lib-tab-header>

  <!-- Tab Content Area -->
  <lib-tab-content></lib-tab-content>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="tabManager.tabCount() === 0">
    <i class="fa fa-folder-open"></i>
    <h3>No Active Tasks</h3>
    <p>Select a task from the menu to get started</p>
  </div>
</div>
