<div class="d-flex justify-content-center align-items-center vh-100">
  <mat-card class="col-10 col-sm-8 col-md-6 col-lg-4 p-4 shadow-lg">
    <div class="text-center mb-4">
      <img src="assets/images/logo.png" alt="Logo" class="img-fluid" style="max-height: 80px;" />
      <h1 class="h4 mt-2">XONT Ventura CRM</h1>
    </div>

    <form (submit)="onLogin()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          [value]="username()"
          (input)="username.set($any($event.target).value)"
          name="username"
          placeholder="Enter username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          name="password"
          placeholder="Enter password"
          required
        />
      </mat-form-field>

      @if (errorMessage()) {
      <mat-error class="mb-3 text-center">{{ errorMessage() }}</mat-error>
      }

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-100"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
        <mat-spinner [diameter]="20" class="me-2"></mat-spinner>
        }
        {{ isLoading() ? "Logging in..." : "Login" }}
      </button>
    </form>
  </mat-card>
</div>
